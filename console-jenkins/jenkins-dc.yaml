apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  generation: 1
  labels:
    app: jenkins-ephemeral
    template: jenkins-ephemeral-template
  name: jenkins
spec:
  replicas: 1
  selector:
    name: jenkins
  strategy:
    recreateParams:
      timeoutSeconds: 600
    resources: {}
